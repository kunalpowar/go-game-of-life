<div class="side" [ngClass]="{'ct': side === 'CT', 't': side === 'T'}"></div>
<div class="team-money">
  <span class="label">Team money</span>
  <span class="money">${{money}}</span>
</div>
<div class="filler"></div>
<div class="ammo" [ngClass]="{'ct': side === 'CT', 't': side === 'T'}"></div>
<div class="team-equip">
  <span class="label">Equipment value</span>
  <span class="money">${{equipment}}</span>
</div>
